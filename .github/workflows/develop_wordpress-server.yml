# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - wordpress-server

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://wordpressapp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_3e85675d3bc346908e4da0c46f2e2b9b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d2670d077afb4a1f98a9ef1755a856aa }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: wordpressapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3e85675d3bc346908e4da0c46f2e2b9b }}/wordpressapp/appsvc/wordpress-alpine-php:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'wordpress-server'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fcde0bcd99e74606848f224c67b398b5 }}
        images: 'wordpressapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3e85675d3bc346908e4da0c46f2e2b9b }}/wordpressapp/appsvc/wordpress-alpine-php:${{ github.sha }}'